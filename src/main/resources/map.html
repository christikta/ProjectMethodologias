<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Save Button (initially hidden) -->
<button id="saveBtn" style="
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    padding: 10px;
    display: none;
">Save Place</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([41.0850, 23.5476], 13); // Serres, Greece

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    let selectedLatLng = null;
    let unsavedMarker = null;  // Variable to hold the unsaved marker

    const saveBtn = document.getElementById("saveBtn");



    // When Save button is clicked
    saveBtn.addEventListener('click', function () {
        if (selectedLatLng) {
            // Save the place here (you can send it to the server or store it in a list)
            // For now, just log it to the console
            console.log(`Saved place at: Lat: ${selectedLatLng.lat.toFixed(5)}, Lon: ${selectedLatLng.lng.toFixed(5)}`);

            // Optionally, you can store the marker or save it in your database

            // Hide the save button after saving
            saveBtn.style.display = 'none';

            // Remove the unsaved marker from the map
            unsavedMarker = null;
        }
    });
</script>
</body>
</html>
